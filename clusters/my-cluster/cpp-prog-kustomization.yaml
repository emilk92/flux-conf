---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cpp-prog
  namespace: flux-system
spec:
  interval: 2m0s
  path: ./clusters/my-cluster/cpp-prog/kustomize
  prune: true
  sourceRef:
    kind: GitRepository
    name: cpp-prog-git
  targetNamespace: default
  timeout: 2m0s
  wait: true
